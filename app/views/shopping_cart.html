<h1>Shopping Cart</h1>

<div class="row">

  <div class="col-md-6">
    <h2>My Personal Infos</h2>
    <form>
      <div class="form-group">
        <label for="fullNameInput">Full Name</label>
        <input type="text" class="form-control" id="fullNameInput" placeholder="Full Name">
      </div>
      <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="fullAdressInput">Full Address</label>
        <textarea class="form-control" id="fullAdressInput" placeholder="Full Address" rows="4"></textarea>
      </div>
    </form>
  </div>

  <div class="col-md-6">
    <h1>My Products</h1>
    <hr>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Item</th>
          <th>QTY</th>
          <th>Unit Price</th>
          <th>Total Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Awesome Product</td>
          <td>1 <a href="#">X</a></td>
          <td>£250.00</td>
          <td>£250.00</td>
        </tr>
        <tr>
          <th colspan="3"><span class="pull-right">Sub Total</span></th>
          <th>£250.00</th>
        </tr>
        <tr>
          <th colspan="3"><span class="pull-right">VAT 20%</span></th>
          <th>£50.00</th>
        </tr>
        <tr>
          <th colspan="3"><span class="pull-right">Total</span></th>
          <th>£300.00</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <table class="table">
    <tbody>
      <tr>
        <td><a href="#" class="btn btn-primary">Continue Shopping</a></td>
        <td colspan="3"><a href="#" class="pull-right btn btn-success">Checkout</a></td>
      </tr>
    </tbody>
  </table>
</div>
