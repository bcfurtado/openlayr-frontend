<h1>Shopping Cart</h1>

<div class="row">

  <div class="col-md-6">
    <h2>My Personal Infos</h2>
    <form>
      <div class="form-group">
        <label for="fullNameInput">Full Name</label>
        <input type="text"
               ng-model="vm.shoppingcart.name"
               ng-blur="vm.updateShoppingCart()"
               class="form-control"
               id="fullNameInput"
               placeholder="Full Name"
               required>
      </div>
      <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email"
               ng-model="vm.shoppingcart.email"
               ng-blur="vm.updateShoppingCart()"
               class="form-control"
               id="emailInput"
               placeholder="Email"
               required>
      </div>
      <div class="form-group">
        <label for="fullAdressInput">Full Address</label>
        <textarea class="form-control"
                  ng-model="vm.shoppingcart.address"
                  ng-blur="vm.updateShoppingCart()"
                  id="fullAdressInput"
                  placeholder="Full Address"
                  rows="4"
                  required></textarea>
      </div>
    </form>
  </div>

  <div class="col-md-6">
    <h1>My Products</h1>
    <hr>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th colspan="3">Item</th>
          <th>QTY</th>
          <th>Total Price</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in vm.products">
          <td colspan="3">{{product.name}}</td>
          <td>1</td>
          <td>{{product.price | currency}}</td>
        </tr>
        <tr>
          <th colspan="4"><span class="pull-right">Total</span></th>
          <th>{{vm.getTotalPrice() | currency}}</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <table class="table">
    <tbody>
      <tr>
        <td><a href="#/" class="btn btn-primary">Continue Shopping</a></td>
        <td colspan="3"><button ng-click="vm.orderNow()" class="pull-right btn btn-success">Order now</button></td>
      </tr>
    </tbody>
  </table>
</div>
