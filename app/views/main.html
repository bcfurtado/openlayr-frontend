<div class="row row-offcanvas row-offcanvas-right">

  <div class="col-xs-12 col-sm-9">
    <div class="row">
      <div ng-repeat="product in vm.products" class="col-xs-6 col-lg-4">
        <h2>{{product.name}}</h2>
        <p>{{product.description}} </p>
        <p><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> {{product.category}}</p>
        <p>{{product.price | currency}} </p>
        <p><a class="btn btn-default" ng-href="#/product/{{product.id}}" role="button">View details &raquo;</a></p>
      </div>
    </div>
  </div>

  <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
    <div class="list-group">
      <a ng-repeat="category in vm.categories" ng-href="#/categories/{{category.id}}" class="list-group-item">{{category.name}}</a>
    </div>
  </div>


</div>
